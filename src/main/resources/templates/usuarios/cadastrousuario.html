<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="base/head-padrao-css-js :: header"/>
</head>
<body>
<th:block th:include="base/menu :: menu"/>
<div id="page-wrapper">
    <div class="col-lg-12">
        <h1 class="page-header" th:text="${titulo}"></h1>
        <ol class="breadcrumb">
            <li><a th:href="@{/usuarios}">Usuários</a></li>
            <li class="active" th:text="${titulo}"></li>
        </ol>
        <th:block th:substituteby="base/mensagens :: mensagens"></th:block>
        <form th:action="@{/usuarios/cadastro/save}" th:object="${usuario}" method="post" data-toggle="validator" role="form">
            <div class="form-group">
                <label for="id">Código :</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label for="nome">Nome :</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" maxlength="60"
                       placeholder="Nome do Usuário" required="required"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="login">Login :</label>
                <input type="text" class="form-control" id="login" th:field="*{login}" minlength="3" maxlength="45"
                       placeholder="Login do Usuário" required="required"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" maxlength="100"
                       placeholder="E-mail do Usuário" required="required"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="senha">Senha :</label>
                <input type="text" class="form-control" id="senha" th:field="*{senha}" minlength="3" maxlength="45"
                       placeholder="Senha do Usuário" required="required"/>
                <div class="help-block with-errors"></div>
            </div>
            <!--<div class="form-group">
                <label for="senha">Confirmar Senha :</label>
                <input type="password" class="form-control" id="confirmacaoSenha" data-match="#senha" data-match-error="Senha e a confirmação não coincidem" placeholder="Confirmação da Senha do Usuário" required="required" />
                <div class="help-block with-errors"></div>
            </div>-->
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="admin" th:field="*{admin}" th:checked="false"/> Administrador?
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="ativo" th:field="*{ativo}" th:checked="true"/> Ativo?
                </label>
            </div>
            <button sec:authorize-url="/usuarios/cadastro/save" type="submit" class="btn btn-success"><i class="fa fa-check"/> Salvar</button>
        </form>
    </div>
</div>
</body>
</html>
