<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="base/head-padrao-css-js :: header"/>
</head>
<body>
<th:block th:include="base/menu :: menu"/>
<div id="page-wrapper">
    <div class="col-lg-12">
        <h1 class="page-header">Home</h1>
    </div>
    <th:block th:each="permissao : ${permissoes}" th:if="${permissao.evento.icone} != null and (${userSec.admin} == 'S' or ${permissao.permite} == 'S')">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i th:class="'fa '+${permissao.evento.icone}+' fa-5x'"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div th:text="${permissao.evento.descricao}"></div>
                        </div>
                    </div>
                </div>
                <a th:href="${permissao.evento.url}" target="_blank">
                    <div class="panel-footer">
                        <span class="pull-left">Acessar</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
